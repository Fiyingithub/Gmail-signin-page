<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail-Login</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function dark(){

            document.body.classList.toggle("dark-mode");

        }
    </script>


</head>
<body>
    <img src="/asset/night-mode.png" alt="night-mode" onclick="dark()" style="height: 30px; width: 30px; float: right; margin-top: -90px; margin-right: 20px; background-color: white; border-radius: 30rem;">
   <section class="gmail">
    <div class="gmail-up">
       <div class="logo">
          <span style=" color: blue;font-family: sans-serif;font-weight: 650;font-size: 30px;">G</span>
          <span style=" color: red;font-family: sans-serif;font-weight: 650;font-size: 20px;">o</span>
          <span style=" color: orange;font-family: sans-serif;font-weight: 650;font-size: 20px;">o</span>
          <span style=" color: blue;font-family: sans-serif;font-weight: 650;font-size: 20px;">g</span>
          <span style=" color: black;font-family: sans-serif;font-weight: 650;font-size: 20px;">l</span>
          <span style=" color: red;font-family: sans-serif;font-weight: 650;font-size: 20px;">e</span><br><br>

          <b>Sign in</b>
          <p>to continue to Gmail</p>
       </div>

        <form method="get" class="form">
            <fieldset class="fieldset">
                <legend>Email or phone</legend>
            </fieldset>
            <a href="#" class="email-a">Forgot email?</a>
        </form><br><br><br>

       <div class="not">
          <p>Not your computer?Use Guest mode to sign in privately. <br><a href="#" class="not-a">Learn more about using Guest mode</a></p><br><br>

          <div class="create">
              <a href="#" class="create-a">Create account</a>
              <button class="btn create-btn">Next</button>
          </div>
       </div>
    </div>

    <!-- <div class="gmail-down">
        <p>English(United States)</p>
        <p>Help</p>
        <p>Privacy</p>
        <p>Terms</p>
    </div> -->
   </section>
</body>
</html>
